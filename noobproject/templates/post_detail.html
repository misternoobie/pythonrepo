{% extends "base.html" %}
	{% block content %}
	<div class='col-sn-6 col-sm-offset-3'>
		<form method = 'GET' action = '' enctype = 'multipart/form-data'>
			{% if instance.Image %}
				<img src = {{ instance.Image.url }}/>
			{% endif %}
			<h1>{{ instance.Name }}</h1>
			{{ instance.Birthday }}
			{{ instance.Address }}
		</form>
	</div>
	{% endblock content %}
